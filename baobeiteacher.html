<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浪漫双页</title>
    <style>
      :root {
        --pink: #ffb6c1;
        --light-pink: #ffd1dc;
        --dark-pink: #ff69b4;
        --white: #fff;
        --shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
      }

      body {
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffebf3, #ffcce6);
      }

      /* 页面容器 */
      .page-container {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s ease-in-out;
      }

      .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .page-1 {
        z-index: 2;
      }

      .page-2 {
        z-index: 1;
        transform: translateX(100%);
      }

      .page-container.show-page-2 .page-1 {
        transform: translateX(-100%);
      }

      .page-container.show-page-2 .page-2 {
        transform: translateX(0);
      }

      /* 爱心样式 */
      .heart {
        position: relative;
        width: 100px;
        height: 90px;
        cursor: pointer;
        margin-bottom: 50px;
        transition: transform 0.3s ease;
      }

      .heart:hover {
        transform: scale(1.1);
      }

      .heart:before,
      .heart:after {
        position: absolute;
        content: '';
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: var(--dark-pink);
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .heart.animate {
        animation: heartbeat 0.8s ease;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.2);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      /* 标题样式 */
      h1 {
        font-size: 2.5rem;
        color: var(--dark-pink);
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.3);
      }

      /* 留言卡片 */
      .message-card {
        background: var(--white);
        border-radius: 20px;
        padding: 30px;
        box-shadow: var(--shadow);
        max-width: 500px;
        width: 100%;
        margin-bottom: 30px;
        text-align: center;
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.6s ease 0.4s;
      }

      .page-container.show-page-2 .message-card {
        transform: translateY(0);
        opacity: 1;
      }

      .message-title {
        color: var(--dark-pink);
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      .message-content {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      /* 图片画廊 */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .gallery-item {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      }

      .gallery-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .gallery-item.zoomed .gallery-img {
        transform: scale(1.5);
      }

      /* 返回按钮 */
      .back-btn {
        background: var(--dark-pink);
        color: var(--white);
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .back-btn:hover {
        background: #ff85c2;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
      }

      /* 粒子背景 */
      #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- 粒子背景 -->
    <canvas id="particles"></canvas>

    <!-- 页面容器 -->
    <div class="page-container">
      <!-- 第一页 -->
      <div class="page page-1">
        <div class="heart" id="heart"></div>
        <h1>Click the ❤️ to begin your romantic journey</h1>
      </div>

      <!-- 第二页 -->
      <div class="page page-2">
        <div class="message-card">
          <h2 class="message-title">甜蜜留言</h2>
          <p class="message-content">
            You are the most wonderful encounter in life，<br />
            Every day becomes warm and bright because of you。<br />
            May you be like this pink heart every day，<br />
            Always sweet, always full of vitality❤️
          </p>
        </div>

        <div class="gallery">
          <div class="gallery-item">
            <img src="./1.jpg" alt="樱花树下" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="./2.jpg" alt="海边日落" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="./4.jpg" alt="山顶夜景" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="./3.jpg" alt="咖啡馆约会" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="./5.jpg" alt="公园阅读" class="gallery-img" />
          </div>
          <div class="gallery-item">
            <img src="./6.jpg" alt="摩天轮下" class="gallery-img" />
          </div>
        </div>

        <button class="back-btn" id="backBtn">返回首页</button>
      </div>
    </div>

    <script>
      // 爱心点击动画
      const heart = document.getElementById('heart');
      const pageContainer = document.querySelector('.page-container');

      heart.addEventListener('click', () => {
        heart.classList.add('animate');
        setTimeout(() => {
          heart.classList.remove('animate');
          pageContainer.classList.add('show-page-2');
        }, 800);
      });

      // 返回按钮
      const backBtn = document.getElementById('backBtn');
      backBtn.addEventListener('click', () => {
        pageContainer.classList.remove('show-page-2');
      });

      // 图片画廊缩放效果
      const galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach((item) => {
        item.addEventListener('click', () => {
          item.classList.toggle('zoomed');
        });
      });

      // 粒子背景
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');

      // 设置canvas大小
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // 粒子类
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
          this.color = `hsla(${Math.random() * 30 + 330}, 80%, 70%, 0.6)`;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // 边界检测
          if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
          if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // 初始化粒子
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle) => {
          particle.update();
          particle.draw();
        });
      }
      animate();
    </script>
  </body>
</html>
